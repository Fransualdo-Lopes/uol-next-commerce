<style>
  .flex-container {
    justify-content: center;
    align-items: center;
    background-color: #fff;
    display: flex;
    width: 100%;
    font-weight: 400;
    letter-spacing: 0.2px;
    padding: 50px 60px;
  }

  @media (max-width: 991px) {
    .flex-container {
      max-width: 100%;
      padding: 0 20px;
    }
  }

  .columns {
    display: flex;
    margin-bottom: 18px;
    justify-content: space-between;
    gap: 20px;
  }

  @media (max-width: 991px) {
    .columns {
      max-width: 100%;
      flex-wrap: wrap;
    }
  }

  .column {
    display: flex;
    flex-basis: 0%;
    flex-direction: column;
    font-size: 14px;
    color: var(--second-text-color, #737373);
    line-height: 143%;
  }

  .column-header {
    color: var(--text-color, #252b42);
    letter-spacing: 0.1px;
    white-space: nowrap;
    font: 700 16px/150% Montserrat, sans-serif;
  }

  .column-item {
    font-family: Hahmlet, sans-serif;
    margin-top: 10px;
  }

  .contact-form {
    align-self: start;
    display: flex;
    flex-grow: 1;
    flex-direction: column;
  }

  .form-control {
    border-radius: 5px;
    border: 1px solid #e6e6e6;
    background-color: #f9f9f9;
    display: flex;
    margin-top: 20px;
    padding-left: 20px;
    font-size: 14px;
    line-height: 200%;
    justify-content: space-between;
    gap: 20px;
  }

  .form-input {
    border: none;
    background-color: #f9f9f9;
    margin: auto 0;
    color: var(--second-text-color, #737373);
    font-family: Montserrat, sans-serif;
  }

  .form-submit {
    border-radius: 0 5px 5px 0;
    border: 1px solid #e6e6e6;
    background-color: var(--primary-color, #e63946);
    color: var(--light-text-color, #fff);
    text-align: center;
    padding: 24px;
  }

  .visually-hidden {
    position: absolute;
    width: 1px;
    height: 1px;
    margin: -1px;
    padding: 0;
    overflow: hidden;
    clip: rect(0,0,0,0);
    border: 0;
  }
</style>
