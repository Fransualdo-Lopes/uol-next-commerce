<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu de Navegação</title>
<style>
  /* Estilos CSS para o menu de navegação */
  nav a {
    display: block;
    padding: 10px;
    text-decoration: none;
    color: #333;
    transition: background-color 0.3s ease;
  }

  nav a:hover {
    background-color: #f0f0f0;
  }
</style>
</head>
<body>
<nav id="navigation-menu"></nav>

<script>
  // Array de itens de menu
  let menuItems = ["Home", "Produtos", "Sobre", "Contato"];

  // Função para gerar HTML do menu de navegação
  function generateNavigationMenu() {
    let navigationMenu = document.getElementById("navigation-menu");

    menuItems.forEach(item => {
      let menuItem = document.createElement("a");
      menuItem.href = `#${item.toLowerCase()}`;
      menuItem.textContent = item;
      navigationMenu.appendChild(menuItem);
    });
  }

  // Chama a função para gerar o menu de navegação ao carregar a página
  window.onload = generateNavigationMenu;
</script>
</body>
</html>
